<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fridge Magnets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-3 border">
                <div class="container">
                    <img class="img" src="images/antibody.png">
                    <img class="img" src="images/helix.png">
                    <img style="transform: rotate(180deg)" class="img" src="images/antibody.png">
                </div>
            </div>
            <div class="col-md-6 border">
                <div class=" container box title ">
                    <div>Press Any Key To Start! </div>
                </div>


                <div id="word_display" class="box ">

                </div>
                <div>
                    <div id="used_letters" class="box"></div>
                </div>
                <div class="box">
                    <div>Number Of Tries: </div>
                    <div id="#ofTries">7</div>
                </div>
                <div>
                    <div class="box">
                        <div>Wins: </div>
                        <div id="wins"> 0</div>
                    </div>
                </div>
                <div class="box">
                    <div>Losses: <div id="losses"> 0</div>
                    </div>
                </div>
                <div class="box" id="btn" onclick="reset()">
                    Reset
                </div>

            </div>
            <div class="col-md-3 border">
                <div class="container">
                    <img class="img" src="images/antibody.png">
                    <img class="img" src="images/helix.png">
                    <img style="transform: rotate(180deg)" class="img" src="images/antibody.png">
                </div>

            </div>
        </div>
    </div>








    <script type="text/javascript" src="javascript/game.js">











    </script>
</body>

</html>
